  {t:"Second Derivative Grid",q:"To approximate f''(x) at the first interior point of a table one should",o:["Combine forward and centered differences","Apply the midpoint rule","Use Simpson 3/8","Reduce h to zero"],a:0,e:"Slides show a mixed stencil for boundaries."},
  {t:"Discrete Derivative",q:"The central difference formula achieves higher accuracy than forward/backward because",o:["Odd‑order error terms cancel","It uses fewer points","It avoids subtraction","It doubles h"],a:0,e:"Symmetry cancels odd‑order terms."},
  {t:"Practical Tip",q:"If f(x) is highly oscillatory, choosing h too large in finite differences will",o:["Miss local variations and underestimate the derivative","Have no effect on accuracy","Trigger overflow","Improve round‑off"],a:0,e:"Coarse spacing glosses over oscillations."},
  {t:"Boundary Issue",q:"Which derivative formula does *not* need data outside the table range?",o:["Backward first‑difference at the last node","Centered difference at midpoint","Three‑point centered anywhere","Forward difference at interior node"],a:0,e:"Backward at end relies only on known points."},
  {t:"Taylor Link",q:"Finite‑difference formulas are derived by truncating which expansion?",o:["Taylor series","Fourier series","Binomial theorem","Maclaurin‑Laurent expansion"],a:0,e:"Slides show direct derivation from Taylor."},
  // ------------------------- Unit 7 – Numerical Integration (15) -------------------------
  {t:"Trapezoidal Rule",q:"For one segment over [a,b], the trapezoidal rule approximates the integral as",o:["(b‑a)(f(a)+f(b))/2","(b‑a)f((a+b)/2)","(b‑a)f(a)","(b‑a)(f(a)+4f(m)+f(b))/6"],a:0,e:"Area of one trapezoid."},
  {t:"Trapezoidal Error",q:"The composite trapezoidal rule’s error term includes",o:["h² f''(ξ)","h f'(ξ)","h³ f'''(ξ)","h⁴ f⁽⁴⁾(ξ)"],a:0,e:"Slides list O(h²) with f''."},
  {t:"Simpson 1⁄3",q:"Simpson 1⁄3 rule requires that the number of segments be",o:["Even","Odd","Multiple of 3","Prime"],a:0,e:"n must be even because pairs of intervals are used."},
  {t:"Simpson 1⁄3",q:"The weights in Simpson 1⁄3 for successive interior ordinates are",o:["4 then 2 then 4…","2 then 4 then 2…","All equal","1 then 3 then 3"],a:0,e:"Pattern 1 | 4 | 2 | 4 | … | 1."},
  {t:"Simpson 3⁄8",q:"When n is not a multiple of 2 but is a multiple of 3, we may apply",o:["Simpson 3⁄8 rule","Trapezoidal rule","Central difference","Forward extrapolation"],a:0,e:"Slides mention mixing 3⁄8 to finish remaining subintervals."},
  {t:"Simpson Error",q:"The leading error term of composite Simpson 1⁄3 contains",o:["h⁴ f⁽⁴⁾(ξ)","h² f''(ξ)","h³ f'''(ξ)","h f'(ξ)"],a:0,e:"Slides provide O(h⁴) with fourth derivative."},
  {t:"Integration Choice",q:"Compared to the single‑segment trapezoidal rule, Simpson 1⁄3 generally",o:["Achieves higher accuracy with the same h","Requires half as many function calls","Is exact for constants only","Ignores end points"],a:0,e:"Simpson is exact for cubics, giving higher accuracy."},
  {t:"Composite Strategy",q:"If an integral is split into six equal segments, a valid composite strategy is",o:["Apply Simpson 1⁄3 on all six","Use two consecutive Simpson 3⁄8 blocks","Alternate trapezoidal and Simpson","Use central differences"],a:0,e:"Six is even: pure 1⁄3 is fine."},

  {t:"Numerical Error",q:"Round‑off error arises primarily from",o:["Finite precision of the computer representation","Truncating infinite Taylor series","Using too large a step h","Choosing an odd n"],a:0,e:"Slides distinguish round‑off vs truncation."},

];

function buildQuiz() {
  const container = document.createElement('div');
  qData.forEach((item, idx) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'question';
    qDiv.innerHTML = `<h3>Q${idx+1}. ${item.t}</h3><p>${item.q}</p>`;
    const form = document.createElement('form');
    item.o.forEach((opt, i) => {
      const id = `q${idx}o${i}`;
      const label = document.createElement('label');
      label.innerHTML = `<input type="radio" name="q${idx}" id="${id}" value="${i}"> ${opt}`;
      form.appendChild(label);
    });
    const fb = document.createElement('div');
    fb.className = 'feedback';
    form.addEventListener('change', e => {
      if (fb.textContent) return; // already answered
      const chosen = parseInt(form.querySelector('input:checked').value, 10);
      if (chosen === item.a) {
        fb.textContent = 'Correct!';
        fb.classList.add('correct');
      } else {
        fb.textContent = `Incorrect. ${item.e}`;
        fb.classList.add('incorrect');
      }
      // disable inputs
      [...form.querySelectorAll('input')].forEach(r=>r.disabled = true);
    });
    qDiv.appendChild(form);
    qDiv.appendChild(fb);
    container.appendChild(qDiv);
  });
  document.body.appendChild(container);
}

document.addEventListener('DOMContentLoaded', buildQuiz);
</script>
</body>
