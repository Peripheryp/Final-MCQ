<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Numerical Methods MCQs</title>
<style>
body {font-family: Arial, sans-serif; margin:20px;}
.question {margin-bottom:20px; padding:12px 16px; border:1px solid #ccc; border-radius:8px;}
.question p {margin:0 0 8px 0; font-weight:bold;}
.options label {display:block; margin-left:20px;}
button {margin-top:8px;}
.correct {color:green; font-weight:bold;}
.incorrect {color:red; font-weight:bold;}
.explanation {display:block; margin-top:4px; font-style:italic;}
</style>
</head>
<body>
<h1>Units 5–7 Numerical Methods: 50 Hard MCQs</h1>
<div id="quiz"></div>

function renderQuiz(){
  const quizDiv = document.getElementById('quiz');
  questions.forEach((q, idx) => {
    const qDiv = document.createElement('div');
    qDiv.className='question';
    qDiv.id='q'+idx;

    const p=document.createElement('p');
    p.textContent=(idx+1)+'. '+q.text;
    qDiv.appendChild(p);

    q.options.forEach((opt, i) => {
      const label=document.createElement('label');
      label.innerHTML='<input type="radio" name="q'+idx+'" value="'+i+'"> '+String.fromCharCode(65+i)+'. '+opt;
      qDiv.appendChild(label);
    });

    const btn=document.createElement('button');
    btn.textContent='Submit';
    btn.onclick=() => checkAnswer(idx);
    qDiv.appendChild(btn);

    const result=document.createElement('div');
    result.id='result'+idx;
    qDiv.appendChild(result);

    quizDiv.appendChild(qDiv);
  });
}

function checkAnswer(idx){
  const q=questions[idx];
  const radios=document.getElementsByName('q'+idx);
  let selected=-1;
  for(const r of radios){ if(r.checked){ selected=parseInt(r.value); break; }}
  const result=document.getElementById('result'+idx);
  if(selected===-1){
    result.innerHTML='<span class="incorrect">Please select an answer.</span>';
    return;
  }
  if(selected===q.correct){
    result.innerHTML='<span class="correct">Correct!</span> <span class="explanation">'+q.explanation+'</span>';
  } else {
    const correctLetter=String.fromCharCode(65+q.correct);
    result.innerHTML='<span class="incorrect">Incorrect. Correct answer: '+correctLetter+'.</span> <span class="explanation">'+q.explanation+'</span>';
  }
}

renderQuiz();
